<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Chat AI Logo</title>
  <desc id="logoDesc">Rounded chat bubble with an abstract lightning spark â€” violet gradient, modern messaging AI emblem.</desc>

  <!-- Define themeable gradient using CSS variables -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="var(--logo-gradient-start,#7c3aed)"/>
      <stop offset="1" stop-color="var(--logo-gradient-end,#4f46e5)"/>
    </linearGradient>

    <filter id="shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="6" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Outer rounded bubble -->
  <g filter="url(#shadow)">
    <path fill="url(#g1)" d="M50 36
         a40 40 0 0 1 40 -40
         h76
         a40 40 0 0 1 40 40
         v84
         a40 40 0 0 1 -40 40
         h-52
         l-40 36
         v-36
         h-24
         a40 40 0 0 1 -40 -40
         v-84z"
          transform="translate(0,40) scale(0.9)" />
  </g>

  <!-- Inner lighter overlay for depth -->
  <path fill="rgba(255,255,255,0.06)" d="M64 52
         a28 28 0 0 1 28 -28
         h76
         a28 28 0 0 1 28 28
         v84
         a28 28 0 0 1 -28 28
         h-58
         l-32 28
         v-28
         h-20
         a28 28 0 0 1 -28 -28
         v-84z"
         transform="translate(0,40) scale(0.9)"/>

  <!-- Stylized lightning / spark inside (contrasting white) -->
  <g transform="translate(72,94) scale(1.1)">
    <!-- main bolt -->
    <path d="M28 4
             L12 44
             L22 44
             L8 84
             L52 44
             L38 44
             L54 4
             Z"
          fill="white" opacity="0.96" transform="translate(-8,-8) rotate(-8 28 44)"/>
    <!-- small sparkle top-right -->
    <g transform="translate(56,8) rotate(10)">
      <path d="M4 0 L6 8 L14 10 L6 12 L4 20 L2 12 L-6 10 L2 8 Z" fill="white" opacity="0.9" transform="scale(0.5) translate(4,2)"/>
    </g>
  </g>

  <!-- small ring highlight near left to add polish -->
  <circle cx="84" cy="82" r="28" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2" transform="translate(0,40) scale(0.9)"/>

</svg>
